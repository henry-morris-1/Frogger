<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frogger</title>
        <link rel="icon" href="data:,">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.typekit.net/ipz1rsb.css">
        <script type="text/javascript" src="gl-matrix-min.js"></script>
        <script type="module" src="rasterize.js"></script>
    </head>

    <body>
        <div id="canvasWrapper">
            <canvas id="myWebGLCanvas"></canvas>
        </div>

        <h1 id="title">Frogger</h1>

        <div id="scorePanel">
            <h1 id="score">Lily Pads: 0</h1>
            <h1 id="lives">Lives: 3</h1>
        </div>

        <div id="explosionPanel" style="display: none;">
            <div id="cooldownBar">
                <span id="progress"></span>
            </div>
            <h1>Press SPACE</h1>
        </div>

        <div class="menu" id="loadingScreen">
            <div class="bg loading"></div>
            <div class="text">
                <h1>Loading...</h1>
            </div>
        </div>

        <div class ="menu" id="pauseScreen" style="display:none">
            <div class="bg"></div>
            <div class="text">
                <h1>Paused</h1>
                <h2 class="reset">Reset</h2>
            </div>
        </div>

        <div class="menu" id="endScreen" style="display:none">
            <div class="bg"></div>
            <div class="text">
                <h1 id="message"></h1>
                <h2 class="reset">Reset</h2>
            </div>
        </div>
    </body>
</html>
